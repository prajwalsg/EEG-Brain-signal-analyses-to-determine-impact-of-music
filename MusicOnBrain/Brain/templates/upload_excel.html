<!-- upload_excel.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Files</title>
</head>
<body>
    <h1>Upload Excel Files</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_excel' %}">
        {% csrf_token %}
        <label for="before_file">Upload Before Excel File:</label><br>
        <input type="file" id="before_file" name="before_file"><br><br>
        <label for="after_file">Upload After Excel File:</label><br>
        <input type="file" id="after_file" name="after_file"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
